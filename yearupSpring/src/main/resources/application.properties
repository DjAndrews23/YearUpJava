
#spring.datasource.url=jdbc:h2:file:~/Documents/db
#if instead of a memory db we want to use a file db
spring.datasource.url=jdbc:h2:mem:yearupdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.platform==h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=update

spring.sql.init.mode=always


#just for learning , enabling the gui for h2. once running available on http://localhost:8080/h2-console
spring.h2.console.enabled=true


#Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
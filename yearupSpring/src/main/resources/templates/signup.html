<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <link href="./resources/styles/basestyle.css" rel="stylesheet">
    </head>

    <body>
    <h1>Sign up</h1>



    <div th:if="${success}">
        <div class="alert alert-success">
            <h1>Success!</h1><br>
            Your account has been created, <a href="/">Log in now!</a>

        </div>
    </div>

    <div th:unless="${success}">
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <form method="post">
            <div class="form-group"><label> User Name : </label><input type="text" name="username"/></div>
            <div class="form-group"><label>Your name: </label><input type="text" name="name"></div>
            <div class="form-group"><label> Password: </label><input type="password" name="password"/></div>
            <div class="form-group"><label> Verify Password: </label><input type="password" name="passwordverify"/></div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </div>

    </body>

</html>

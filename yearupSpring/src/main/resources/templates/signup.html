<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <link href="./resources/styles/basestyle.css" rel="stylesheet">
        <link href="./resources/styles/signup.css" rel="stylesheet">
    </head>

    <body>
    <h1>Sign up</h1>



    <div th:if="${success}">
        <div class="alert alert-success">
            <h1>Success!</h1><br>
            Your account has been created, <a href="/login">Log in now!</a>

        </div>
    </div>

    <div th:unless="${success}">
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <div id="sigupbox" class="card shadow">
            <form method="post">
                <div class="form-group">
                    <label for="username"> User Name : </label>
                    <input id="username" class="form-control" type="text" name="username"/>
                </div>
                <div class="form-group">
                    <label>Your name: </label>
                    <input class="form-control" type="text" name="name">
                </div>
                <div class="form-group">
                    <label> Password: </label>
                    <input class="form-control" type="password" name="password"/>
                </div>
                <div class="form-group">
                    <label> Verify Password: </label>
                    <input class="form-control" type="password" name="passwordverify"/>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <br>
                <input class="btn btn-primary" type="submit" value="Sign Up"/>
            </form>
        </div>

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./resources/javascript/index.js"></script>
    </body>

</html>
